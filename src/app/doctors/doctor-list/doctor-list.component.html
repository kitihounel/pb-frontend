<section>
  <h3 class="title pb-1">Doctors</h3>

  <div class="mb-4">
    <app-table-view
        [data]="doctors"
        [meta]="tableMeta"
        (notify)="onTableEvent($event)">
    </app-table-view>
  </div>

  <div>
    <app-pagination
      [(page)]="currentPage"
      [(maxPage)]="lastPage"
      (pageChange)="onPageChange($event)">
    </app-pagination>
  </div>
</section>
